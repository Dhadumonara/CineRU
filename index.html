<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineRU | Premium Streaming</title>
    <style>
        :root { --accent: #e50914; --main-bg: #050505; --card-bg: #111; }
        body { background: var(--main-bg); color: white; font-family: 'Inter', -apple-system, sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        /* Premium Header */
        .nav { background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); padding: 20px; display: flex; justify-content: center; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 2.4rem; font-weight: 900; color: var(--accent); letter-spacing: -1px; cursor: pointer; text-shadow: 0 0 15px rgba(229, 9, 20, 0.4); }

        /* Netflix-Style Grid */
        .container { padding: 0 15px 50px; }
        .grid-title { text-align: left; font-size: 1.2rem; margin: 20px 0 15px; font-weight: 600; color: #eee; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; }
        
        @media (min-width: 600px) { .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); } }

        .movie-card { background: var(--card-bg); border-radius: 6px; overflow: hidden; position: relative; transition: transform 0.3s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .movie-card:active { transform: scale(0.95); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .movie-card .info { padding: 8px; background: #181818; }
        .movie-card h3 { font-size: 0.75rem; margin: 0; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Clean Unlock Modal */
        #modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #181818; width: 90%; max-width: 360px; padding: 30px; border-radius: 12px; border: 1px solid #333; text-align: center; }
        .step-btn { width: 100%; padding: 16px; margin: 10px 0; border: none; border-radius: 6px; font-weight: 700; color: white; cursor: pointer; font-size: 1rem; }
        .b-red { background: var(--accent); } .b-gold { background: #b8860b; } .b-green { background: #2b8a3e; }
        .off { opacity: 0.2; pointer-events: none; }

        /* Secret Admin Panel */
        #admin { display:none; position:fixed; bottom: 0; left: 0; right: 0; background: #111; padding: 20px; border-top: 2px solid var(--accent); z-index: 2000; box-shadow: 0 -10px 30px rgba(0,0,0,0.8); }
        input { width: 95%; padding: 12px; margin: 8px 0; background: #222; border: 1px solid #444; color: white; border-radius: 4px; }
        textarea { width: 95%; height: 60px; background: #000; color: #0f0; margin-top: 10px; font-size: 10px; }
    </style>
</head>
<body>

    <div class="nav">
        <div class="logo" id="mainLogo">CineRU</div>
    </div>

    <div class="container">
        <h2 class="grid-title">New Releases</h2>
        <div id="movieGrid" class="grid">
            <div class="movie-card" onclick="openGate('Deadpool & Wolverine', 'https://t.me/yourlink')">
                <img src="https://image.tmdb.org/t/p/w500/8cdWjvZQUmOZpPzs9vH7C2SClgn.jpg">
                <div class="info"><h3>Deadpool & Wolverine</h3></div>
            </div>

            </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2 id="mTitle" style="margin:0 0 10px; font-size:1.4rem;"></h2>
            <p style="color:#aaa; font-size:0.9rem; margin-bottom:20px;">Complete 2 ads to get the Telegram file.</p>
            <button class="step-btn b-red" onclick="goAd(1)">STEP 1: Unlock Link</button>
            <button id="s2" class="step-btn b-gold off" onclick="goAd(2)">STEP 2: Final Verification</button>
            <button id="s3" class="step-btn b-green off" onclick="goAd(3)">ðŸš€ OPEN TELEGRAM FILE</button>
            <p onclick="closeGate()" style="margin-top:20px; color:#555; cursor:pointer;">Cancel</p>
        </div>
    </div>

    <div id="admin">
        <h4 style="margin:0 0 10px;">Movie Code Generator</h4>
        <input id="inT" placeholder="Movie Name">
        <input id="inI" placeholder="Poster Link (URL)">
        <input id="inL" placeholder="Telegram Link">
        <button onclick="gen()" style="width:100%; padding:10px; background:blue; color:white; border:none; border-radius:4px;">Generate</button>
        <textarea id="res" readonly placeholder="Copy code from here..."></textarea>
        <button onclick="document.getElementById('admin').style.display='none'" style="margin-top:10px; background:transparent; color:red; border:none; width:100%;">Close Admin</button>
    </div>

    <script>
        let finalLink = "";
        const MY_AD_LINK = "https://www.google.com"; // <-- PUT YOUR ADSTERRA LINK HERE

        function openGate(t, l) {
            finalLink = l;
            document.getElementById('mTitle').innerText = t;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('s2').classList.add('off');
            document.getElementById('s3').classList.add('off');
        }

        function goAd(s) {
            window.open(MY_AD_LINK, '_blank');
            if(s==1) document.getElementById('s2').classList.remove('off');
            else if(s==2) document.getElementById('s3').classList.remove('off');
            else if(s==3) window.location.href = finalLink;
        }

        function closeGate() { document.getElementById('modal').style.display = 'none'; }

        // --- FIXED ADMIN TRIGGER FOR MOBILE ---
        let pressTimer;
        const logo = document.getElementById('mainLogo');

        logo.addEventListener('touchstart', () => { pressTimer = setTimeout(() => { document.getElementById('admin').style.display='block'; }, 2000); });
        logo.addEventListener('touchend', () => { clearTimeout(pressTimer); });
        logo.addEventListener('mousedown', () => { pressTimer = setTimeout(() => { document.getElementById('admin').style.display='block'; }, 2000); });
        logo.addEventListener('mouseup', () => { clearTimeout(pressTimer); });

        function gen() {
            const t = document.getElementById('inT').value;
            const i = document.getElementById('inI').value;
            const l = document.getElementById('inL').value;
            const code = `<div class="movie-card" onclick="openGate('${t.replace(/'/g, "\\'")}','${l}')">\n  <img src="${i}">\n  <div class="info"><h3>${t}</h3></div>\n</div>`;
            document.getElementById('res').value = code;
        }
    </script>
</body>
</html>
