<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineRU | Premium</title>
    <style>
        :root { --accent: #e50914; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; user-select: none; }
        
        /* Header */
        .nav { padding: 20px; display: flex; justify-content: center; background: linear-gradient(to bottom, #000, transparent); sticky; top: 0; z-index: 100; }
        .logo { font-size: 2.2rem; font-weight: 900; color: var(--accent); cursor: pointer; text-shadow: 0 0 10px rgba(229, 9, 20, 0.5); }

        /* Movie Grid */
        .container { padding: 10px 15px 100px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; }
        .card { background: #111; border-radius: 8px; overflow: hidden; transition: 0.3s; border: 1px solid #222; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card-info { padding: 8px; font-size: 0.75rem; text-align: center; }

        /* Ad Modal */
        #modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-box { background: #181818; width: 85%; max-width: 350px; padding: 25px; border-radius: 15px; border: 1px solid #333; text-align: center; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-weight: 700; color: white; font-size: 1rem; cursor: pointer; }
        .off { opacity: 0.2; pointer-events: none; }

        /* Admin Style */
        #admin { display:none; position:fixed; inset:0; background: #000; z-index: 2000; padding: 20px; overflow-y: auto; }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #444; color: white; border-radius: 5px; }
        textarea { width: 90%; height: 100px; background: #111; color: #0f0; font-family: monospace; font-size: 10px; margin-top: 10px; border-radius: 5px; }
        .admin-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="nav"><div class="logo" id="logo">CineRU</div></div>

    <div class="container">
        <div id="movieGrid" class="grid">
            </div>
    </div>

    <div id="modal">
        <div class="modal-box">
            <h2 id="mTitle" style="color:var(--accent); margin-top:0;"></h2>
            <button class="btn" style="background:var(--accent)" onclick="step(1)">1. Unlock File</button>
            <button id="s2" class="btn off" style="background:#b8860b" onclick="step(2)">2. Verify Link</button>
            <button id="s3" class="btn off" style="background:#2b8a3e" onclick="step(3)">ðŸš€ Get Telegram Link</button>
            <p onclick="document.getElementById('modal').style.display='none'" style="cursor:pointer; color:#555;">Cancel</p>
        </div>
    </div>

    <div id="admin">
        <h2>Admin Control</h2>
        <input id="inT" placeholder="Movie Title">
        <input id="inI" placeholder="Poster URL">
        <input id="inL" placeholder="Telegram Link">
        <button onclick="addNew()" class="btn" style="background:blue">Add to List</button>
        <hr style="border:0.5px solid #333;">
        <div id="adminList"></div>
        <p style="color:yellow; font-size:0.8rem;">After changes, copy this code and paste it into GitHub:</p>
        <textarea id="finalCode" readonly onclick="this.select()"></textarea>
        <button onclick="location.reload()" class="btn" style="background:#333">Close & Exit</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const ADMIN_PASS = "1234"; // <-- CHANGE YOUR PASSWORD HERE
        const AD_LINK = "https://www.google.com"; // <-- PUT YOUR ADSTERRA LINK HERE

        // --- MOVIE DATA ---
        // Just keep adding movies here. 
        let movies = [
            {t: "Deadpool & Wolverine", i: "https://image.tmdb.org/t/p/w500/8cdWjvZQUmOZpPzs9vH7C2SClgn.jpg", l: "https://t.me/yourlink"},
            {t: "Inside Out 2", i: "https://image.tmdb.org/t/p/w500/vpnVM9B6NMmQpWeZvzLvhtv2oP0.jpg", l: "https://t.me/yourlink"}
        ];

        let curL = "";

        function renderSite() {
            document.getElementById('movieGrid').innerHTML = movies.map((m, idx) => `
                <div class="card" onclick="openM(${idx})">
                    <img src="${m.i}">
                    <div class="card-info"><b>${m.t}</b></div>
                </div>`).join('');
            
            // Generate the code for GitHub
            document.getElementById('finalCode').value = `let movies = ${JSON.stringify(movies, null, 4)};`;
        }

        function openM(idx) {
            curL = movies[idx].l;
            document.getElementById('mTitle').innerText = movies[idx].t;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('s2').classList.add('off');
            document.getElementById('s3').classList.add('off');
        }

        function step(s) {
            window.open(AD_LINK, '_blank');
            if(s==1) document.getElementById('s2').classList.remove('off');
            if(s==2) document.getElementById('s3').classList.remove('off');
            if(s==3) window.location.href = curL;
        }

        // --- ADMIN LOGIC ---
        let timer;
        const lgo = document.getElementById('logo');
        lgo.onmousedown = lgo.ontouchstart = () => { timer = setTimeout(checkPass, 2000); };
        lgo.onmouseup = lgo.ontouchend = () => { clearTimeout(timer); };

        function checkPass() {
            let p = prompt("Enter Password:");
            if(p === ADMIN_PASS) {
                document.getElementById('admin').style.display='block';
                renderAdmin();
            } else { alert("Wrong!"); }
        }

        function addNew() {
            let t = document.getElementById('inT').value;
            let i = document.getElementById('inI').value;
            let l = document.getElementById('inL').value;
            if(t && i && l) {
                movies.unshift({t, i, l});
                renderSite(); renderAdmin();
                document.getElementById('inT').value = ""; document.getElementById('inI').value = ""; document.getElementById('inL').value = "";
            }
        }

        function del(idx) {
            movies.splice(idx, 1);
            renderSite(); renderAdmin();
        }

        function renderAdmin() {
            document.getElementById('adminList').innerHTML = movies.map((m, idx) => `
                <div class="admin-item">
                    <span>${m.t}</span>
                    <button onclick="del(${idx})" style="background:red; color:white; border:none; border-radius:3px;">Delete</button>
                </div>`).join('');
            document.getElementById('finalCode').value = `let movies = ${JSON.stringify(movies, null, 4)};`;
        }

        renderSite();
    </script>
</body>
</html>
