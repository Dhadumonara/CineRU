<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸŽ¬ CineRU</title>
    <style>
        :root { --red: #E50914; --bg: #050505; --card: #121212; }
        body { background: var(--bg); color: white; font-family: 'Inter', -apple-system, sans-serif; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        /* Premium Header */
        .header { padding: 30px 0; text-align: center; background: linear-gradient(to bottom, #000, transparent); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 2.2rem; font-weight: 900; color: var(--red); cursor: pointer; text-shadow: 0 0 20px rgba(229, 9, 20, 0.5); }

        /* Netflix-Style Grid */
        .container { padding: 10px 15px 100px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(6, 1fr); } }

        .card { background: var(--card); border-radius: 6px; overflow: hidden; border: 1px solid #222; transition: 0.3s ease; }
        .card:active { transform: scale(0.95); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card-info { padding: 8px; font-size: 0.7rem; text-align: center; background: #181818; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Adsterra Unlocker Modal */
        #modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-box { background: #111; width: 85%; max-width: 320px; padding: 25px; border-radius: 15px; border: 1px solid #333; text-align: center; box-shadow: 0 0 30px rgba(0,0,0,1); }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-weight: 700; color: white; font-size: 1rem; cursor: pointer; transition: 0.2s; }
        .off { opacity: 0.15; pointer-events: none; background: #333 !important; }

        /* Admin & Pass Panels */
        #admin, #passModal { display:none; position:fixed; inset:0; background: rgba(0,0,0,0.98); z-index: 2000; padding: 20px; overflow-y: auto; align-items: center; justify-content: center; }
        .admin-box { background: #111; padding: 20px; border-radius: 12px; border: 1px solid var(--red); width: 90%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #181818; border: 1px solid #333; color: white; border-radius: 6px; box-sizing: border-box; }
        textarea { width: 100%; height: 100px; background: #000; color: #0f0; border: 1px solid #333; font-family: monospace; font-size: 10px; margin-top: 10px; border-radius: 6px; padding: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo" id="logo">ðŸŽ¬ CineRU</div>
        <div style="padding: 10px 15px;">
            <input type="text" id="searchBar" onkeyup="filterMovies()" placeholder="ðŸ” Search movies..." style="max-width: 400px; margin: 0 auto; display: block; background: #111; border: 1px solid #333; padding: 10px 15px; width: 90%;">
        </div>
    </div>

    <div class="container">
        <div id="movieGrid" class="grid"></div>
    </div>

    <div id="modal">
        <div class="modal-box">
            <h2 id="mTitle" style="color:var(--red); margin:0 0 15px 0; font-size: 1.4rem;"></h2>
            <button class="btn" style="background:var(--red)" onclick="step(1)">1. Unlock Link</button>
            <button id="s2" class="btn off" style="background:#b8860b" onclick="step(2)">2. Verify Link</button>
            <button id="s3" class="btn off" style="background:#28a745" onclick="step(3)">ðŸš€ Open Telegram</button>
            <p onclick="document.getElementById('modal').style.display='none'" style="margin-top:15px; color:#555; cursor:pointer;">Cancel</p>
        </div>
    </div>

    <div id="passModal">
        <div class="admin-box" style="text-align: center;">
            <div style="font-size:1.5rem; margin-bottom:20px; font-weight: bold;">ðŸ”’ Admin Login</div>
            <input type="password" id="pInput" placeholder="Password" style="text-align: center;">
            <button onclick="verifyPass()" class="btn" style="background:var(--red)">Login</button>
            <p onclick="document.getElementById('passModal').style.display='none'" style="color:#555; cursor:pointer; margin-top:10px;">Cancel</p>
        </div>
    </div>

    <div id="admin">
        <div class="admin-box">
            <h2 style="color:var(--red); margin:0 0 15px;">Admin Panel</h2>
            <input id="inT" placeholder="Movie Name">
            <input id="inI" placeholder="Poster URL">
            <input id="inL" placeholder="Telegram Link">
            <button onclick="addM()" class="btn" style="background:var(--red)">Add Movie</button>
            <div id="admList" style="margin-top:15px; max-height: 150px; overflow-y: auto;"></div>
            <p style="color:yellow; font-size:0.7rem; margin-top:15px;">Copy & Replace 'let movies = [...]' in GitHub:</p>
            <textarea id="output" readonly onclick="this.select()"></textarea>
            <button onclick="location.reload()" class="btn" style="background:#333">Exit</button>
        </div>
    </div>

    <script>
        const AD_URL = "https://www.google.com"; 
        const PASS = "2024";

        let movies = [
            {t: "Deadpool & Wolverine", i: "https://image.tmdb.org/t/p/w500/8cdWjvZQUmOZpPzs9vH7C2SClgn.jpg", l: "https://t.me/yourlink"},
            {t: "Inside Out 2", i: "https://image.tmdb.org/t/p/w500/vpnVM9B6NMmQpWeZvzLvhtv2oP0.jpg", l: "https://t.me/yourlink"}
        ];

        let curL = "";

        // NEW: Filter Function
        function filterMovies() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let cards = document.getElementsByClassName('card');
            
            movies.forEach((m, i) => {
                if (m.t.toLowerCase().includes(input)) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            });
        }

        function render() {
            document.getElementById('movieGrid').innerHTML = movies.map((m, i) => `
                <div class="card" onclick="openGate(${i})">
                    <img src="${m.i}">
                    <div class="card-info"><b>${m.t}</b></div>
                </div>`).join('');
            document.getElementById('output').value = `let movies = ${JSON.stringify(movies, null, 4)};`;
        }

        function openGate(i) {
            curL = movies[i].l;
            document.getElementById('mTitle').innerText = movies[i].t;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('s2').classList.add('off');
            document.getElementById('s3').classList.add('off');
        }

        function step(s) {
            window.open(AD_URL, '_blank');
            if(s==1) document.getElementById('s2').classList.remove('off');
            if(s==2) document.getElementById('s3').classList.remove('off');
            if(s==3) window.location.href = curL;
        }

        let timer;
        const logoBtn = document.getElementById('logo');
        logoBtn.onmousedown = logoBtn.ontouchstart = () => timer = setTimeout(() => { document.getElementById('passModal').style.display='flex'; }, 1500);
        logoBtn.onmouseup = logoBtn.ontouchend = () => clearTimeout(timer);

        function verifyPass() {
            if(document.getElementById('pInput').value === PASS) {
                document.getElementById('passModal').style.display = 'none';
                document.getElementById('admin').style.display = 'flex';
                drawAdm();
            } else { alert("Wrong Password"); }
        }

        function addM() {
            let t = document.getElementById('inT').value, i = document.getElementById('inI').value, l = document.getElementById('inL').value;
            if(t && i && l) {
                movies.unshift({t, i, l}); render(); drawAdm();
                document.getElementById('inT').value=""; document.getElementById('inI').value=""; document.getElementById('inL').value="";
            }
        }

        function delM(i) {
            if(confirm("Delete this?")) {
                movies.splice(i, 1); render(); drawAdm();
            }
        }

        function drawAdm() {
            document.getElementById('admList').innerHTML = movies.map((m, i) => `
                <div style="padding:8px; border-bottom:1px solid #222; display:flex; justify-content:space-between; font-size:0.8rem;">
                    <span>${m.t}</span> <span onclick="delM(${i})" style="color:var(--red); cursor:pointer;">Del</span>
                </div>`).join('');
            document.getElementById('output').value = `let movies = ${JSON.stringify(movies, null, 4)};`;
        }

        render();
    </script>
</body>
</html>
