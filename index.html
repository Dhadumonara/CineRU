<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineRU | Home</title>
    <style>
        :root { --red: #E50914; --black: #000000; --gray: #141414; }
        body { background: var(--black); color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Premium Navbar */
        .nav { height: 70px; display: flex; align-items: center; padding: 0 4%; background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent); position: fixed; top: 0; width: 100%; z-index: 10; }
        .logo { color: var(--red); font-size: 1.8rem; font-weight: bold; letter-spacing: -1px; }

        /* Movie Layout */
        .banner { height: 40vh; background: linear-gradient(to top, var(--black), transparent), url('https://image.tmdb.org/t/p/original/mBaXZ95O2mYfs96V7S7R0yVkp9x.jpg'); background-size: cover; background-position: center; display: flex; align-items: flex-end; padding: 20px 4%; }
        .content { padding: 0 4% 100px; margin-top: -20px; }
        .row-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; color: #e5e5e5; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        @media (min-width: 700px) { .grid { grid-template-columns: repeat(6, 1fr); } }

        .card { position: relative; aspect-ratio: 2/3; border-radius: 4px; overflow: hidden; transition: transform 0.2s; }
        .card:active { transform: scale(0.95); }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        /* Minimal Ad Modal */
        #modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .modal-box { background: var(--gray); width: 85%; max-width: 350px; padding: 30px; border-radius: 8px; text-align: center; }
        .btn { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 4px; font-weight: bold; color: white; font-size: 0.9rem; }
        .off { opacity: 0.1; pointer-events: none; }

        /* Hidden Admin */
        .footer-secret { height: 50px; opacity: 0.1; color: #333; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; }
        #admin { display:none; position:fixed; inset:0; background: #111; z-index: 200; padding: 20px; overflow-y: auto; }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #333; border: none; color: white; border-radius: 4px; }
        textarea { width: 90%; height: 120px; background: #000; color: #0f0; border: 1px solid #333; font-family: monospace; font-size: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="nav"><div class="logo">CineRU</div></div>

    <div class="banner">
        <div><h1 style="margin:0; font-size:1.8rem;">Featured Today</h1></div>
    </div>

    <div class="content">
        <h2 class="row-title">Trending Now</h2>
        <div id="movieGrid" class="grid">
            </div>
    </div>

    <div class="footer-secret" onclick="openAdmin()">CineRU Admin Access (Click Here)</div>

    <div id="modal">
        <div class="modal-box">
            <h2 id="mTitle" style="margin-top:0; font-size: 1.2rem;"></h2>
            <button class="btn" style="background:var(--red)" onclick="ad(1)">1. Unlock Link</button>
            <button id="s2" class="btn off" style="background:#444" onclick="ad(2)">2. Verify</button>
            <button id="s3" class="btn off" style="background:#2b8a3e" onclick="ad(3)">ðŸš€ Open Telegram</button>
            <p onclick="document.getElementById('modal').style.display='none'" style="cursor:pointer; color:#777; font-size:0.8rem;">Close</p>
        </div>
    </div>

    <div id="admin">
        <h2 style="color:var(--red)">Admin Panel</h2>
        <input id="inT" placeholder="Movie Title">
        <input id="inI" placeholder="Poster URL (e.g. from TMDB)">
        <input id="inL" placeholder="Telegram URL">
        <button onclick="addM()" class="btn" style="background:var(--red)">Add to List</button>
        <div id="adminList" style="margin-top:20px;"></div>
        <p style="color:yellow; font-size:0.7rem; margin-top:20px;">Copy the code below & paste into GitHub index.html:</p>
        <textarea id="output" readonly onclick="this.select()"></textarea>
        <button onclick="location.reload()" class="btn" style="background:#333">Close Admin</button>
    </div>

    <script>
        // --- DATA SECTION ---
        const PASS = "2024"; // <-- ADMIN PASSWORD
        const ADS = "https://www.google.com"; // <-- ADSTERRA LINK

        // Paste your generated list between the [ ] below
        let movies = [
            {t: "Deadpool 3", i: "https://image.tmdb.org/t/p/w500/8cdWjvZQUmOZpPzs9vH7C2SClgn.jpg", l: "https://t.me/yourlink"},
            {t: "Moana 2", i: "https://image.tmdb.org/t/p/w500/mBaXZ95O2mYfs96V7S7R0yVkp9x.jpg", l: "https://t.me/yourlink"}
        ];

        let target = "";

        function draw() {
            document.getElementById('movieGrid').innerHTML = movies.map((m, i) => `
                <div class="card" onclick="openGate(${i})">
                    <img src="${m.i}">
                </div>`).join('');
            document.getElementById('output').value = `let movies = ${JSON.stringify(movies, null, 4)};`;
        }

        function openGate(i) {
            target = movies[i].l;
            document.getElementById('mTitle').innerText = movies[i].t;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('s2').classList.add('off');
            document.getElementById('s3').classList.add('off');
        }

        function ad(s) {
            window.open(ADS, '_blank');
            if(s==1) document.getElementById('s2').classList.remove('off');
            if(s==2) document.getElementById('s3').classList.remove('off');
            if(s==3) window.location.href = target;
        }

        // --- ADMIN FUNCTIONS ---
        function openAdmin() {
            if(prompt("Password:") === PASS) {
                document.getElementById('admin').style.display = 'block';
                drawAdmin();
            }
        }

        function addM() {
            let t = document.getElementById('inT').value;
            let i = document.getElementById('inI').value;
            let l = document.getElementById('inL').value;
            if(t && i && l) {
                movies.unshift({t, i, l});
                draw(); drawAdmin();
                document.getElementById('inT').value = ""; document.getElementById('inI').value = ""; document.getElementById('inL').value = "";
            }
        }

        function delM(i) {
            movies.splice(i, 1);
            draw(); drawAdmin();
        }

        function drawAdmin() {
            document.getElementById('adminList').innerHTML = movies.map((m, i) => `
                <div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between;">
                    <span>${m.t}</span> <button onclick="delM(${i})" style="color:red; background:none; border:none;">Delete</button>
                </div>`).join('');
            document.getElementById('output').value = `let movies = ${JSON.stringify(movies, null, 4)};`;
        }

        draw();
    </script>
</body>
</html>
