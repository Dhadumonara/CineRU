<!DOCTYPE html>
<html>
<head>
    <title>CineRU</title>
    <style>
        body { background: #0b0b0b; color: white; font-family: sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 20px; }
        .card { background: #141414; border-radius: 10px; border: 1px solid #333; overflow: hidden; cursor: pointer; }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        /* Modal styles same as before */
        #unlockView { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; }
        .modal { background:#181818; padding:20px; border-radius:15px; width:80%; }
        .btn { display:block; width:100%; padding:15px; margin:10px 0; border:none; border-radius:5px; color:white; font-weight:bold; }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ CineRU</h1>
    
    <div class="grid">
        </div>

    <div id="unlockView">
        <div class="modal">
            <h2 id="vTitle"></h2>
            <button class="btn" style="background:red" onclick="run(1)">Step 1</button>
            <button id="b2" class="btn" style="background:orange;opacity:0.5" disabled onclick="run(2)">Step 2</button>
            <button id="b3" class="btn" style="background:green;opacity:0.5" disabled onclick="run(3)">Get Movie</button>
        </div>
    </div>

    <script>
        let currentL = "";
        function openM(t, l) { currentL = l; document.getElementById('vTitle').innerText = t; document.getElementById('unlockView').style.display='flex'; }
        function run(s) {
            window.open('https://google.com'); // Ad link
            if(s==1) { document.getElementById('b2').disabled=false; document.getElementById('b2').style.opacity=1; }
            if(s==2) { document.getElementById('b3').disabled=false; document.getElementById('b3').style.opacity=1; }
            if(s==3) { window.location.href = currentL; }
        }
    </script>
</body>
</html>
