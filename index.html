<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸŽ¬ CineRU</title>
    <style>
        :root { --red: #E50914; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; user-select: none; }
        
        /* Premium Header */
        .header { padding: 25px 0; text-align: center; background: linear-gradient(to bottom, #000, transparent); sticky; top: 0; z-index: 100; }
        .logo { font-size: 2.2rem; font-weight: 900; color: var(--red); cursor: pointer; text-shadow: 0 0 15px rgba(229, 9, 20, 0.4); }

        /* Movie Grid - The layout you liked */
        .container { padding: 10px 15px 100px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; }
        .card { background: #111; border-radius: 8px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .card:active { transform: scale(0.95); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card-info { padding: 8px; font-size: 0.75rem; text-align: center; background: #181818; }

        /* Adsterra Unlocker Modal */
        #modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-box { background: #181818; width: 85%; max-width: 340px; padding: 25px; border-radius: 15px; border: 1px solid #333; text-align: center; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-weight: 700; color: white; font-size: 1rem; cursor: pointer; }
        .off { opacity: 0.2; pointer-events: none; }

        /* Admin Panel */
        #admin { display:none; position:fixed; inset:0; background: #000; z-index: 2000; padding: 20px; overflow-y: auto; }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #444; color: white; border-radius: 5px; }
        textarea { width: 90%; height: 120px; background: #000; color: #0f0; border: 1px solid #333; font-family: monospace; font-size: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo" id="logo">ðŸŽ¬ CineRU</div>
    </div>

    <div class="container">
        <div id="movieGrid" class="grid">
            </div>
    </div>

    <div id="modal">
        <div class="modal-box">
            <h2 id="mTitle" style="color:var(--red); margin:0 0 15px 0;"></h2>
            <button class="btn" style="background:var(--red)" onclick="step(1)">1. Unlock File</button>
            <button id="s2" class="btn off" style="background:#b8860b" onclick="step(2)">2. Final Verification</button>
            <button id="s3" class="btn off" style="background:#28a745" onclick="step(3)">ðŸš€ Open Telegram</button>
            <p onclick="document.getElementById('modal').style.display='none'" style="margin-top:20px; color:#555; cursor:pointer;">Cancel</p>
        </div>
    </div>

    <div id="admin">
        <h2 style="color:var(--red)">ðŸŽ¬ CineRU Manager</h2>
        <input id="inT" placeholder="Movie Name">
        <input id="inI" placeholder="Poster URL">
        <input id="inL" placeholder="Telegram Link">
        <button onclick="addM()" class="btn" style="background:blue">Add Movie</button>
        <div id="admList" style="margin-top:20px;"></div>
        <p style="color:yellow; font-size:0.8rem; margin-top:20px;">Copy this code and paste into GitHub index.html:</p>
        <textarea id="output" readonly onclick="this.select()"></textarea>
        <button onclick="location.reload()" class="btn" style="background:#222">Exit & Close</button>
    </div>

    <script>
        // --- DATA SECTION ---
        const AD_URL = "https://www.google.com"; // <-- PUT YOUR ADSTERRA LINK HERE
        const PASS = "2024";

        // To add movies, paste the code from Admin here:
        let movies = [
            {t: "Deadpool & Wolverine", i: "https://image.tmdb.org/t/p/w500/8cdWjvZQUmOZpPzs9vH7C2SClgn.jpg", l: "https://t.me/yourlink"},
            {t: "Inside Out 2", i: "https://image.tmdb.org/t/p/w500/vpnVM9B6NMmQpWeZvzLvhtv2oP0.jpg", l: "https://t.me/yourlink"}
        ];

        let curL = "";

        function render() {
            document.getElementById('movieGrid').innerHTML = movies.map((m, i) => `
                <div class="card" onclick="openGate(${i})">
                    <img src="${m.i}">
                    <div class="card-info"><b>${m.t}</b></div>
                </div>`).join('');
            document.getElementById('output').value = `let movies = ${JSON.stringify(movies, null, 4)};`;
        }

        function openGate(i) {
            curL = movies[i].l;
            document.getElementById('mTitle').innerText = movies[i].t;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('s2').classList.add('off');
            document.getElementById('s3').classList.add('off');
        }

        function step(s) {
            window.open(AD_URL, '_blank');
            if(s==1) document.getElementById('s2').classList.remove('off');
            if(s==2) document.getElementById('s3').classList.remove('off');
            if(s==3) window.location.href = curL;
        }

        // --- ADMIN TRIGGER (HOLD LOGO) ---
        let timer;
        const logoBtn = document.getElementById('logo');

        function startTimer() { timer = setTimeout(() => { if(prompt("Pass:") === PASS) document.getElementById('admin').style.display='block'; }, 1500); }
        function endTimer() { clearTimeout(timer); }

        logoBtn.addEventListener('touchstart', startTimer);
        logoBtn.addEventListener('touchend', endTimer);
        logoBtn.addEventListener('mousedown', startTimer);
        logoBtn.addEventListener('mouseup', endTimer);

        // --- ADMIN FUNCTIONS ---
        function addM() {
            let t = document.getElementById('inT').value, i = document.getElementById('inI').value, l = document.getElementById('inL').value;
            if(t && i && l) {
                movies.unshift({t, i, l}); render(); drawAdm();
                document.getElementById('inT').value=""; document.getElementById('inI').value=""; document.getElementById('inL').value="";
            }
        }

        function delM(i) { movies.splice(i, 1); render(); drawAdm(); }

        function drawAdm() {
            document.getElementById('admList').innerHTML = movies.map((m, i) => `
                <div style="padding:10px; border-bottom:1px solid #222; display:flex; justify-content:space-between;">
                    <span>${m.t}</span> <span onclick="delM(${i})" style="color:red;">Del</span>
                </div>`).join('');
            document.getElementById('output').value = `let movies = ${JSON.stringify(movies, null, 4)};`;
        }

        render();
    </script>
</body>
</html>
